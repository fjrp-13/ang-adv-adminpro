<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User Profile</h4>
                <h6 class="card-subtitle">Profile settings</h6>
                <form class="form p-t-20"
                      autocomplete="off"
                      [formGroup]="profileForm"
                      (submit)="updateProfile()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text"
                                   class="form-control"
                                   id="nombre"
                                   placeholder="Username"
                                   formControlName="nombre"
                                   [class.is-invalid]="isNombreInvalid" />
                        </div>
                        <div *ngIf="isNombreInvalid" class="validate validate-error">Required field</div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   placeholder="Enter email"
                                   formControlName="email"
                                   [class.is-invalid]="isEmailInvalid"
                                   [readOnly]="usuario.google" />
                        </div>
                        <div *ngIf="isEmailInvalid" class="validate validate-error">Invalid email</div>
                    </div>
                    <button type="submit"
                            class="btn btn-success btn-block waves-effect waves-light m-r-10"
                            [disabled]="profileForm.invalid">
                        <i class="fa fa-save"></i>
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Profile image</h6>
                <div class="text-center">
                    <img *ngIf="imageTemp === null" [src]="usuario.urlUserImage"
                         class="img-avatar border rounded-circle mb-3">
                    <img *ngIf="imageTemp !== null" [src]="imageTemp"
                         class="img-avatar border rounded-circle mb-3">
                </div>
                <input type="file"
                       (change)="cambiarImagen($event.target.files[0])">

                <button type="button"
                        class="btn btn-success btn-block waves-effect waves-light m-r-10 m-t-20"
                        [disabled]="!imageFile"
                        (click)="updateImage()">
                    <i class="fa fa-upload"></i>
                    Update image
                </button>
            </div>
        </div>
    </div>
</div>
